name: CI/CD - Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run tests
      working-directory: ./frontend
      run: npm test -- --run

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        pip install pytest flask requests
    
    - name: Run tests
      working-directory: ./backend
      run: python -m pytest -v

  embedded-tests:
    name: Embedded Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make
    
    - name: Clone Unity framework
      working-directory: ./embedded
      run: |
        mkdir -p libs
        if [ ! -d "libs/Unity" ]; then
          git clone --depth 1 https://github.com/ThrowTheSwitch/Unity.git libs/Unity
        fi
    
    - name: Run tests
      working-directory: ./embedded
      run: make test

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests, embedded-tests]
    
    steps:
    - name: Confirm all tests passed
      run: echo "âœ… All unit tests passed successfully!"